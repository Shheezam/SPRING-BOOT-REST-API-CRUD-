<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks Manager</title>
</head>
<body>

<div align="center">
    <h1>Tasks List</h1>
    <a href="/new">Create New Task</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Task ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Remarks</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${listTasks}">
            <td th:text="${task.id}">Task ID</td>
            <td th:text="${task.title}">Title</td>
            <td th:text="${task.description}">Description</td>
            <td th:text="${task.completed}">Remarks</td>
<!--            <td>-->
<!--                <a th:href="/@{'/edit/' + ${task.id}}">Update</a>-->
<!--                &nbsp;&nbsp;&nbsp;-->
<!--                <a th:href="/@{'/delete/' + ${task.id}}">Delete</a>-->
<!--            </td>-->
            <td>
                <a th:href="@{/edit/{taskId}(taskId=${task.id})}">Update</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{/delete/{taskId}(taskId=${task.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
